<html> 
 <head>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

   </head>
<body>
<center>

<div id="container">
   <script>
    window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
"autoplay": "auto",
"backgroundColor": null,
"allowScriptAccess": "true",
 "base": "https://hasbro.com/common/assets/Flash/Games/87e9fbe8d56fe1124784f6d2788f8ce8/4b05c59519b9f369d9c56a9bd1db4079/",
"quality": "high",
"wmode": "transparent",
"align": true,
"allowfullscreen": true,
"warnOnUnsupportedContent": false,
"upgradeToHttps": window.location.protocol === "https:",
};
</script>

<script>
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load({
        url: "5A9ED5E819B9F369D9C5489F88F4294A.swf",
        parameters: "flashvars.locale = 'en_US/'; flashvars.settingsXml = 'xml/settings_main.xml';",
       });
        player.style.width = "680px";
        player.style.height = "510px";

   });
</script>
</div>
 

    </center>
  </body>
</html>
